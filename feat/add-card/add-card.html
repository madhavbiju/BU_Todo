<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/feat/add-card/assets/add-card.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- script  -->
    <!-- <script src="/feat/store-item/store.js"></script> -->
    <script src="/feat/add-card/js/input-card.js"></script>
    <title>Add Card</title>
  </head>
  <body>
    <!-- <button onclick="buttonClickOn()">click here</button> -->
    <div class="container" id="card-wrapper">
      <!-- <div class="row">
        <div class="col">
          <div class="Main-heading justify-content-center">
            <h1>todo</h1>
          </div>
        </div>
      </div> -->
      <div class="row">
        <div class="col justify-content-center d-flex">
          <div class="card-input-wrapper">
            <div class="container">
              <form id="form" action="">
                <div class="row">
                  <div class="todo-title col">Title</div>
                  <div class="col text-end close">
                    <button onclick="buttonClickOff()">+</button>
                  </div>
                </div>
                <div class="row">
                  <div class="title-input">
                    <input type="text" name="title" id="title" required />
                  </div>
                </div>
                <div class="todo-description row">Description</div>
                <div class="row">
                  <div class="title-input">
                    <textarea
                      name="description"
                      id="description"
                      cols="30"
                      rows="10"
                    ></textarea>
                  </div>
                </div>
                <div class="row justify-content-end p-3 add-button">
                  <button class="Add" id="add" disabled onclick="addItem()">
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="row justify-content-end plus-button my-5 mr-2">
        <button>+</button>
      </div> -->
    </div>
  </body>
</html>
