<link rel="stylesheet" href="/feat/add-card/assets/add-card.css" />
<script src="/feat/add-card/js/input-card.js"></script>
<body>
  <div class="container-fluid" id="card-wrapper">
    <div class="row">
      <div class="col justify-content-center d-flex">
        <div class="card-input-wrapper col-md-7">
          <div class="container col-md-12 px-3">
            <form class="col-md-12" id="form" action="">
              <div class="row">
                <div class="todo-title col">
                  Title <font style="color: red">*</font>
                </div>
                <div class="col text-end close">
                  <button onclick="modalOffButton(); backgroundBlurOff()">
                    +
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="title-input">
                  <input
                    class="col-md-12"
                    type="text"
                    name="title"
                    id="title"
                    required
                  />
                </div>
              </div>
              <div class="todo-description row">Description</div>
              <div class="row">
                <div class="title-input">
                  <textarea
                    class="col-md-12"
                    name="description"
                    id="description"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div>
              <div class="row justify-content-end p-3">
                <button
                  id="add"
                  disabled
                  type="button"
                  class="floatButton col-md-1 btn btn-outline-secondary btn-lg btn-block me-2"
                  onclick="addItem()"
                >
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
