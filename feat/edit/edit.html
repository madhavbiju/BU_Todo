<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/feat/edit/assets/edit.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- script  -->
    <!-- <script src="/feat/store-item/store.js"></script> -->
    <script src="/feat/edit/js/edit.js"></script>

    <title>Add Card</title>
  </head>
  <body>
    <div class="container-fluid" id="edit-wrapper">
      <div class="row">
        <div class="col justify-content-center d-flex">
          <div class="card-input-wrapper">
            <div class="container">
              <form id="edit-form" action="">
                <div class="row">
                  <div class="todo-title col">
                    Titles <font style="color: red">*</font>
                  </div>
                  <div class="col text-end close">
                    <button onclick="editModalOff(); backgroundBlurOff()">
                      +
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="title-input">
                    <input type="text" name="title" id="editTitle" required />
                  </div>
                </div>
                <div class="todo-description row">Description</div>
                <div class="row">
                  <div class="edit-input">
                    <textarea
                      name="description"
                      id="edit-description"
                      cols="30"
                      rows="10"
                    ></textarea>
                  </div>
                </div>
                <div class="row justify-content-end p-3">
                  <button
                    id="add"
                    type="button"
                    class="floatButton col-md-1 btn btn-outline-secondary btn-lg btn-block me-2"
                    onclick="editItem()"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
