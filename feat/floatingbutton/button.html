<link rel="stylesheet" href="/feat/floatingbutton/button.css" />
<script src="/feat/floatingbutton/button.js"></script>
<!-- chat open -->
<div class="chat-bar-open" id="chat-open">
  <button
    id="chat-open-button"
    type="button"
    class="collapsible close"
    onclick="chatOpen()"
  >
    + Add
  </button>
</div>
<!-- chat close -->
<div class="chat-bar-close" id="chat-close">
  <button
    id="chat-close-button"
    type="button"
    class="collapsible close"
    onclick="chatClose()"
  >
    x
  </button>
</div>
