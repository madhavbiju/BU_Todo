<link rel="stylesheet" href="/feat/floatingbutton/button.css" />
<script src="/feat/multiple-selection/selection.js"></script>
<script src="/feat/add-card/js/input-card.js"></script>
<!-- chat open -->
<div class="d-flex justify-content-between m-3 mb-0">
  <div class="col-md-4 d-flex">
    <input
      id="selectButton"
      type="checkbox"
      class="floatButton col-md-1.5 btn btn-outline-secondary btn-lg btn-block me-2"
      onclick="selectOrDeselect()"
    />
    <label
      class="col-md-1.5 me-2"
      for="selectButton"
      style="color: black; padding: 10px"
      >Select All</label
    >

    <button
      id="deSelectButton"
      type="button"
      class="floatButton col-md-1.5 btn btn-outline-secondary btn-lg btn-block me-2"
      onclick="deSelectAll()"
      style="display: none"
    >
      Deselect All
    </button>
  </div>
  <div class="col-md-8 d-flex justify-content-end">
    <button
      id="deleteButton"
      disabled
      type="button"
      class="floatButton col-md-1.5 btn btn-outline-secondary btn-lg btn-block me-2"
      onclick="deleteItem(selectedItems)"
    >
      Delete
    </button>
    <button
      id="addButton"
      type="button"
      class="floatButton col-md-1.5 btn btn-outline-secondary btn-lg btn-block"
      onclick="modalOnButton(),backgroundBlurOn()"
    >
      Add
    </button>
  </div>
</div>
